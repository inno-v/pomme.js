<!doctype html>
<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Child</title>

    <script src="build.js"></script>
</head>
<body>
    <script>
    (function() {
        var Sam = require('samskipti');
        
        var chanAppsA = new Sam({
            'window': window.parent,
            'scope': "appsA",
            'debug': true
        });
        
        chanAppsA.bind("load", function(obj) {
            return obj.text.split('').reverse().join('');
        });
    })();
    </script>
</body>
</html>
